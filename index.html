<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secret Santa Login</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.2rem;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-10vh); opacity: 0; }
      50% { opacity: 1; }
      to { transform: translateY(110vh); opacity: 0; }
    }

    .card {
      background: white;
      padding: 30px;
      width: 350px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadein .5s ease;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #ff6b6b;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .hidden { display: none; }
    .otp-box { font-size: 1.3rem; margin: 10px 0; }
  </style>
</head>
<body>

<!-- Snow -->
<span class="snowflake" style="left:10%; animation-duration: 8s;">‚ùÑ</span>
<span class="snowflake" style="left:30%; animation-duration: 11s;">‚ú¶</span>
<span class="snowflake" style="left:50%; animation-duration: 10s;">‚ùÖ</span>
<span class="snowflake" style="left:70%; animation-duration: 12s;">‚ùÜ</span>
<span class="snowflake" style="left:90%; animation-duration: 9s;">‚ùÑ</span>

<div class="card">

  <h2>üéÑ Secret Santa Portal</h2>

  <!-- Step 1: login -->
  <div id="step1">
    <input id="user" placeholder="username" />
    <input id="pass" placeholder="password" type="password" />
    <button onclick="login()">Continue</button>
    <div id="err1" style="color:red; margin-top:10px;"></div>
  </div>

  <!-- Step 2: fake SMS -->
  <div id="step2" class="hidden">
    <p>üì± A verification code was sent to your number ending with 8X-XX</p>
    <div class="otp-box" id="otpDisplay">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>

    <input id="otpInput" placeholder="Enter OTP" maxlength="6" />
    <button onclick="verifyOtp()">Verify</button>
    <div id="err2" style="color:red; margin-top:10px;"></div>
  </div>

  <!-- Step 3: result -->
  <div id="step3" class="hidden">
    <h3 id="greet"></h3>
    <p>You are Secret Santa for:</p>
    <h2 id="target" style="color:#d63031;"></h2>

    <button onclick="location.reload()">Log Out</button>
  </div>

</div>

<script>
  // users
  const passwords = {
    mandy: "mandy123",
    glenn: "glenn123",
    kyrene: "kyrene123",
    rong_en: "rong_en123",
    evalyn: "evalyn123",
    yongkit: "yongkit123"
  };

  // FINAL SECRET SANTA PAIRS (encrypted base64)
  const assignments = {
    glenn:   "cm9uZ19lbg==",
    rong_en: "a3lyZW5l",
    kyrene:  "bWFuZHk=",
    mandy:   "ZXZhbHlu",
    evalyn:  "eW9uZ2tpdA==",
    yongkit: "Z2xlbm4="
  };

  let currentUser = null;
  let otp = null;

  function login() {
    const u = document.getElementById('user').value.trim();
    const p = document.getElementById('pass').value.trim();
    const err = document.getElementById('err1');

    if (!(u in passwords)) {
      err.textContent = "Invalid username.";
      return;
    }
    if (passwords[u] !== p) {
      err.textContent = "Wrong password.";
      return;
    }

    // success
    currentUser = u;
    err.textContent = "";

    // generate OTP
    otp = String(Math.floor(100000 + Math.random() * 900000));
    document.getElementById("otpDisplay").textContent = "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
    setTimeout(() => {
      document.getElementById("otpDisplay").textContent = otp;
    }, 700);

    // go to step 2
    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");
  }

  function verifyOtp() {
    const typed = document.getElementById('otpInput').value.trim();
    const err = document.getElementById('err2');

    if (typed !== otp) {
      err.textContent = "Incorrect code!";
      return;
    }

    err.textContent = "";

    const target = atob(assignments[currentUser]);
    document.getElementById("greet").textContent = `Hi ${currentUser}!`;
    document.getElementById("target").textContent = target;

    // show step 3
    document.getElementById("step2").classList.add("hidden");
    document.getElementById("step3").classList.remove("hidden");
  }
</script>

</body>
</html>
